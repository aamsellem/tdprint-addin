<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TD Print Variables</title>
  <link rel="stylesheet" href="taskpane.css">
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
</head>
<body>
  <div id="app">
    <!-- En-tête -->
    <header class="header">
      <div class="header-title">
        <img src="../assets/icon-32.svg" alt="Logo" class="header-logo" onerror="this.src='../assets/icon-32.png'">
        <h1>TD Print Variables</h1>
      </div>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Rechercher une variable..."
          autocomplete="off"
        >
        <button id="clearSearch" class="clear-search" title="Effacer">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
            <path d="M6 4.586L10.293.293l1.414 1.414L7.414 6l4.293 4.293-1.414 1.414L6 7.414 1.707 11.707.293 10.293 4.586 6 .293 1.707 1.707.293 6 4.586z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Contenu principal -->
    <main class="main-content">
      <!-- Section Favoris -->
      <section id="favoritesSection" class="favorites-section hidden">
        <div class="section-header favorites-header">
          <svg class="section-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 1.5l1.854 3.758 4.146.603-3 2.923.708 4.13L8 11.062l-3.708 1.852.708-4.13-3-2.923 4.146-.603L8 1.5z"/>
          </svg>
          <span>Favoris</span>
          <span id="favoritesCount" class="badge-count">0</span>
        </div>
        <div id="favoritesContainer" class="variables-list"></div>
      </section>

      <!-- Conteneur des catégories -->
      <div id="categoriesContainer"></div>

      <!-- Message si aucun résultat -->
      <div id="noResults" class="no-results hidden">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="#ccc">
          <path d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm2 30h-4v-4h4v4zm0-8h-4V14h4v12z"/>
        </svg>
        <p>Aucune variable trouvée</p>
      </div>
    </main>

    <!-- Pied de page -->
    <footer class="footer">
      <p>Glissez une variable dans le document Word</p>
    </footer>
  </div>
</body>
</html>
